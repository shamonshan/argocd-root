# App templates can also be defined as part of the generator's template stanza. Sometimes it is
# useful to do this in order to override the spec.template stanza, and when simple string
# parameterization are insufficient. In the below examples, the generators[].XXX.template is 
# a partial definition, which overrides/patch the default template.
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: child-app-template
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
   - matrix:
      generators:
        - list: 
            elements:
              - name: component1
                namespace: app1
              - name: component2
                namespace: app2
        - matrix :
            generators:
             - git:
               repoURL: https://github.com/shamonshan/argocd-root
               revision: HEAD
               files:
                - path: configs/repo.yaml
             - list:
                elements: []
                elementsYaml: "{{ .config.repos | toJson }}"
  template:
    metadata:
      name: '{{.name}}-{{.application}}'
    spec:
      project: appbundle-project-dev
      destination:
        name: in-cluster
        namespace: '{{.namespace}}'
      source:
        repoURL: '{{.url}}'
        path : helm
        targetRevision: '{{.version}}'