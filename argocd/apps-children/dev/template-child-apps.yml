# App templates can also be defined as part of the generator's template stanza. Sometimes it is
# useful to do this in order to override the spec.template stanza, and when simple string
# parameterization are insufficient. In the below examples, the generators[].XXX.template is 
# a partial definition, which overrides/patch the default template.
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: child-app-template
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - matrix:
      generators:
      - git:
          repoURL: https://github.com/shamonshan/argocd-root
          revision: HEAD
          files:
          - path: configs/config.yml
      - list:
          elements: []
          elementsYaml: "{{ .configs.components | toJson }}"
  template:
    {{ $repo := "test.com" }}
    {{ $commitHash := "sjs" }}
    metadata:
      name: '{{.name}}'
    spec:
      project: '{{.configs.project}}'
      destination:
        name: in-cluster
        namespace: '{{.namespace}}'
      source:
         path : helm
        repoURL: '{{ $repo }}'
        targetRevision: '{{ $commitHash }}'
      