# App templates can also be defined as part of the generator's template stanza. Sometimes it is
# useful to do this in order to override the spec.template stanza, and when simple string
# parameterization are insufficient. In the below examples, the generators[].XXX.template is 
# a partial definition, which overrides/patch the default template.
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: child-app-template
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - cluster:
              selector:
                matchLabels:
                  type: in-cluster
          - list:
              elements:
              - name: engineering-dev
                namespace: app1
              - name: engineering-prod
                namespace: app2
        - list:
            elements:
            - service: wl-backend
              url: https://kubernetes.default.svc
              version: HEAD
            - service: fc-backend
              url: https://kubernetes.default.svc
              version: HEAD
  template:
    metadata:
      name: '{{.service}}-{{.namespace}}'
    spec:
      project: appbundle-project-dev
      destination:
        name: in-cluster
        namespace: '{{.namespace}}'
      source:
        repoURL: '{{.url}}'
        path : helm
        targetRevision: '{{.version}}'